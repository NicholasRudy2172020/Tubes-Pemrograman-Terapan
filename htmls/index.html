<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game and Publisher Tables</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h2>Games Table</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Dev Studio</th>
                            <th>Publisher Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="gamesTableBody">
                    </tbody>
                </table>
                <button type="button" class="btn btn-primary" onclick="openAddGameModal()">Add Game</button>
            </div>
            <div class="col-md-6">
                <h2>Publishers Table</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="publishersTableBody">
                    </tbody>
                </table>
                <button type="button" class="btn btn-primary" onclick="openAddPublisherModal()">Add Publisher</button>
            </div>
        </div>
    </div>

    <!-- Example HTML for Game Modal -->
    <div class="modal fade" id="gameModal" tabindex="-1" role="dialog" aria-labelledby="gameModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="gameForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="gameModalLabel">Game Form</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="gameId" name="id">
                        <div class="form-group">
                            <label for="gameTitle">Title</label>
                            <input type="text" class="form-control" id="gameTitle" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="gameDevStudio">Dev Studio</label>
                            <input type="text" class="form-control" id="gameDevStudio" name="dev_studio" required>
                        </div>
                        <div class="form-group">
                            <label for="gamePublisher">Publisher</label>
                            <select class="form-control" id="gamePublisher" name="publisher_id" required></select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Example HTML for Publisher Modal -->
    <div class="modal fade" id="publisherModal" tabindex="-1" role="dialog" aria-labelledby="publisherModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="publisherForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="publisherModalLabel">Publisher Form</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="publisherId" name="publisher_id">
                        <div class="form-group">
                            <label for="publisherName">Name</label>
                            <input type="text" class="form-control" id="publisherName" name="name" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
